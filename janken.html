<?xml version="1.0" encoding="UTF-8"?>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="じゃんけんゲームです。">
    <title>じゃんけんゲーム</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/jquery.textillate.js"></script>
    <script type="text/javascript" src="js/jquery.lettering.js"></script>
  </head>
  <body>
    <div id="box">

      <div id="myLifeBox" class="LifeBox"></div>
      <div id="enemyLifeBox" class="LifeBox"></div>
      <div class="clear"></div>

      <div id="mainBox">
        <p id="AnimeOutput" class="window"></p>
        <div id="myhandBox" class="handBox"></div>
        <div id="enemyhandBox" class="handBox"></div>
        <div class="clear"></div>
        <p id="Output" class="window"></p>
        <p id="LifeOutput" class="window"></p>
      </div>

      <div id="handBox">
        <img src="image/gu.jpg" id="gu" class="hand" alt="グー"  />
        <img src="image/choki.jpg" id="choki" class="hand" alt="チョキ"  />
        <img src="image/pa.jpg" id="pa" class="hand" alt="パー"  />
      </div>

      <div id="startBox">
        <img src="image/start.gif" id="start" alt="スタート" />
        <img src="image/replay.gif" id="replay" alt ="もう１回" />
        <div class="clear"></div>
      </div>


    </div>
  </body>
</html>
